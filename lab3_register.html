<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo + Title -->
  <div class="logo">
    <h1>ğŸ… YourEvent</h1>
  </div>

  <!-- Form Box -->
  <div class="form-container">

    <div class="form-header">
      <h2>Online Registration</h2>
    </div>

    <form>

      <!-- First + Last Name -->
      <div class="row">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="First Name">
        </div>

        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name">
        </div>
      </div>

      <!-- Email -->
      <div class="input-box full">
        <label>Email Address</label>
        <input type="email" placeholder="Email Address">
      </div>

      <!-- Company -->
      <div class="input-box full">
        <label>Company (if applicable)</label>
        <input type="text" placeholder="Company">
      </div>

      <!-- Address -->
      <div class="input-box full">
        <label>Physical Address</label>
        <input type="text" placeholder="Physical Address">
      </div>

      <!-- Date of Birth -->
      <label>Date of Birth</label>
      <div class="row dob">

        <select>
          <option>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
        </select>

        <select>
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

        <select>
          <option>Year</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
        </select>

        <span class="calendar">ğŸ“…</span>
      </div>

    </form>
  </div>

</body>
</html>
